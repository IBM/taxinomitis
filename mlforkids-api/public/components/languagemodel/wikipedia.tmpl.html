<md-dialog aria-label="Add new example" class="newtrainingdatadialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{ dlgtitle | translate }}</h2>
        </div>
    </md-toolbar>
    <form name="newTextCorpusData" ng-submit="confirm({ title, contents })">
        <md-dialog-content>
            <div style="padding: 1em;">
                <div>
                    <md-input-container class="trainingtextinput">
                        <input placeholder="Wikipedia page name" ng-model="title" ng-required="true">
                    </md-input-container>
                    <button type="button" class="btn btn-primary" ng-click="search(title)" ng-disabled="title.trim().length === 0">Search</button>
                </div>
                <div>
                    <md-input-container class="trainingtextinput">
                        <textarea type="text" name="text"
                            style="padding: 0.5em; border: thin #c0c0c0 solid;"
                            placeholder="Wikipedia page contents"
                            ng-disabled="contents.length === 0"
                            ng-required="true"
                            ng-model="contents"></textarea>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span ng-if="contents.length > 0"><small>{{contents.length}} characters</small></span>
            <span flex></span>
            <md-button type="submit" class="md-raised md-primary" ng-disabled="newTextCorpusData.$invalid" translate="APP.ADD" aria-label="Add Wikipedia page to corpus"></md-button>
            <md-button ng-click="cancel()" translate="APP.CANCEL" aria-label="Cancel"></md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
