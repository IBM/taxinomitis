<md-dialog aria-label="Training error" class="models-downloadfail-dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Your machine learning model could not be trained</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-card-content>
                <div class="errdetail">
                    One of the images from your training data could not be downloaded, which
                    prevented your machine learning model being created.
                </div>
                <div class="errdetail">
                    <img class="models-error-image" src="{{ location.url }}">
                </div>
                <div class="errdetail wraplongurls" >
                    {{ location.url }}
                </div>
                <div class="errdetail">
                    {{ errordetails }}
                </div>
                <div class="errdetail">
                    {{ recommendation }}
                </div>
                <div class="errdetail models-error-question">
                    <strong>Would you like to delete this image?</strong>
                </div>
            </md-card-content>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button type="submit" ng-click="confirm()" aria-label="Yes">Yes</md-button>
        <md-button class="md-raised md-primary" ng-click="cancel()" aria-label="No">No</md-button>
    </md-dialog-actions>
</md-dialog>
